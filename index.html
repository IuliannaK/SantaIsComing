<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Santa is coming</title>
    <link rel="stylesheet" href="style.css">

        <div class="christmas">

        <div class="christmas">
            <div class="block">
                <h4 class="minutes">

                </h4>
            </div>

        <div class="christmas">
            <div class="block">
